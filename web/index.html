        <nav class="navbar navbar-inverse">
            
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

        <div class ="container">
            
           
            
            <div class="jumbotron">
                
                <p>Welcome to SQLDraw, an online tool for database modeling. Take a look at the <a href="instructions.html">Instructions</a> to learn how to use.</p>
                
                
            </div>
            
           
            
            <div class= "toolbox" >        
                
            
                <button type="button" class="btn btn-primary" onclick = 'createRect("entity")'>Entity</button>                
                <button type="button" class="btn btn-primary" onclick = 'createRect("weak_entity")'>Weak Entity</button>
                <button type="button" class="btn btn-primary" onclick = 'createEllipse("attribute")'>Attribute</button> 
                <button type="button" class="btn btn-primary" onclick = 'createEllipse("derived_attribute")'>Derived Attribute</button>  
                <button type="button" class="btn btn-primary" onclick = 'createEllipse("multi_attribute")'>Multivalued Attribute</button>
                <button type="button" class="btn btn-primary" onclick = 'renameElement()'>Rename</button> 
                <button type="button" class="btn btn-primary" onclick = 'setLine()'>Connect Attribute</button> 
                <button type="button" class="btn btn-primary" onclick = 'deleteElement()'>Delete</button> 
                
           
            </div>
            
           
        </div>
        
        <div  id = "drawing-box" >                
                       
            <svg height="800" width="1300" id = "svg" ></svg>
            
            <script src="functions.js"></script>

        <div class="footer">
            
            <div class ="stripe"></div>
